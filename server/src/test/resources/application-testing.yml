server:
  address: 127.0.0.1
  port: 8080

spring:
  application.name: Interview
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:~/interview-test
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    generate-ddl: false
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate.generate_statistics: true
